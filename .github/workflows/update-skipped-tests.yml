name: Update Skipped Tests Data

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  count-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dashboard repo
        uses: actions/checkout@v4

      - name: Checkout wix-data-client
        uses: actions/checkout@v4
        with:
          repository: wix-private/wix-data-client
          path: wix-data-client
          token: ${{ secrets.WIX_REPO_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Count skipped tests and update data.json
        run: node scripts/count-and-update.js ./wix-data-client ./public/data.json master

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data.json
          if git diff --cached --quiet; then
            echo "No changes to data.json"
          else
            git commit -m "Update skipped tests data for $(date +%Y-%m-%d)"
            git push
          fi
